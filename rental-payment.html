        <form id="rental-payment-form">
            <!-- اختيار الشقة -->
            <div class="rental-form">
                <label for="apartment">اختيار الشقة:</label>
                <select id="apartment" name="apartment" required>
                    <option value="" disabled selected>اختر الشقة</option>
                    <option value="1">شقة 1</option>
                    <option value="2">شقة 2</option>
                    <!-- يمكن تحميل الخيارات ديناميكيًا من قاعدة البيانات -->
                </select>
            </div>

            <!-- صاحب الشقة (يتم جلبه تلقائيا) -->
            <div class="rental-form">
                <label for="owner">صاحب الشقة:</label>
                <input type="text" id="owner" name="owner" readonly>
            </div>

            <!-- مبلغ الإيجار -->
            <div class="rental-form">
               <label for="rent-amount">مبلغ الإيجار:</label>
                <input type="text" id="rent-amount" name="rent-amount" readonly>
            </div>

            <!-- طريقة الدفع -->
            <div class="rental-form">
                <label for="payment-method">طريقة الدفع:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="" disabled selected>اختر طريقة الدفع</option>
                    <option value="cash">نقدًا</option>
                    <option value="bank-transfer">تحويل بنكي</option>
                    <option value="cheque">شيك</option>
                    <option value="credit-card">بطاقة ائتمان</option>
                </select>
            </div>

            <!-- مرفق إيصال الدفع -->
            <div class="rental-form">
                <label for="payment-receipt">مرفق إيصال الدفع:</label>
                <input type="file" id="payment-receipt" name="payment-receipt" accept=".pdf, .jpg, .png" required>
            </div>
        <div class="rental-form">
            <!-- زر الدفع -->
            <button type="button" id="pay-button">دفع</button>

            <!-- زر الحفظ -->
            <button type="submit" id="save-button">حفظ</button>

            <!-- زر طباعة وصل استلام -->
            <button type="button" id="print-receipt-button">طباعة وصل استلام</button>
</div>

    <!-- المكاتب المطلوبة -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPDF/2.3.1/jspdf.umd.min.js"></script>

    <script>
        $(document).ready(function() {
            // عند اختيار الشقة، جلب صاحب الشقة ومبلغ الإيجار تلقائيًا
            $('#apartment').on('change', function() {
                const apartmentId = $(this).val();
                const rentAmount = $(this).find(':selected').data('rent'); // جلب مبلغ الإيجار
                let ownerName = '';

                // جلب صاحب الشقة بناءً على معرف الشقة
                if (apartmentId == 1) {
                    ownerName = 'مالك شقة 1';
                } else if (apartmentId == 2) {
                    ownerName = 'مالك شقة 2';
                }

                // تحديث حقول صاحب الشقة ومبلغ الإيجار
                $('#owner').val(ownerName);
                $('#rent-amount').val('500' + ' ريال'); // إظهار المبلغ بالريال
            });

            // زر الدفع
            $('#pay-button').on('click', function() {
                alert('تم الدفع بنجاح!');
                // يمكنك إضافة منطق الدفع هنا مثل معالجة الدفع وتحديث الحالة
            });

            // زر الحفظ
            $('#rental-payment-form').on('submit', function(e) {
                e.preventDefault();
                alert('تم حفظ البيانات بنجاح!');
                // يمكنك إضافة منطق حفظ البيانات هنا مثل إرسال البيانات إلى الخادم
            });

            // زر طباعة وصل استلام
            $('#print-receipt-button').on('click', function() {
                const doc = new jsPDF();
                doc.text("وصل استلام الإيجار", 10, 10);
                doc.text("اسم الشقة: " + $('#apartment option:selected').text(), 10, 20);
                doc.text("صاحب الشقة: " + $('#owner').val(), 10, 30);
                doc.text("مبلغ الإيجار: " + $('#rent-amount').val(), 10, 40);
                doc.text("طريقة الدفع: " + $('#payment-method option:selected').text(), 10, 50);
                doc.save('وصل-الإيجار.pdf');
            });
        });
    </script>
