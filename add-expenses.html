    <script>
$(document).ready(function() {
    // تفعيل تقويم jQuery UI لتحديد تاريخ البداية
    $("#start-date").datepicker({
        dateFormat: "yy-mm-dd",
        minDate: 0 // لمنع اختيار تاريخ قديم
    });

    // طباعة الوصل - استعراض الوصل عند الضغط على الزر
    $("#print-contract").on("click", function() {
        const address = $("#address").val();
        const rentAmount = $("#rent-amount").val();
        const startDate = $("#start-date").val();
        const missingItems = $("#missing-items").val();

        if (!address || !rentAmount || !startDate) {
            alert("يرجى ملء جميع الحقول المطلوبة قبل الطباعة.");
        } else {
            const printContent = `
                <div>
                    <h2>وصل النثرية</h2>
                    <p><strong>وصف النثرية:</strong> ${address}</p>
                    <p><strong>المبلغ:</strong> ${rentAmount}</p>
                    <p><strong>التاريخ:</strong> ${startDate}</p>
                    <p><strong>الملاحظات:</strong> ${missingItems || "لا توجد ملاحظات"}</p>
                </div>
            `;
            const newWindow = window.open();
            newWindow.document.write(printContent);
            newWindow.document.close();
            newWindow.focus();
            newWindow.print();
            newWindow.close();
        }
    });

    // تحقق من ملء جميع الحقول المطلوبة قبل إرسال النموذج
    $("#rental-form").on("submit", function(e) {
        e.preventDefault();
        const address = $("#address").val();
        const rentAmount = $("#rent-amount").val();
        const startDate = $("#start-date").val();

        if (address && rentAmount && startDate) {
            alert("تم إضافة الوصل بنجاح!");
            // يمكنك إرسال البيانات إلى الخادم باستخدام AJAX أو أي منطق آخر
        } else {
            alert("يرجى ملء جميع الحقول المطلوبة.");
        }
    });
});

    </script>
