        <form id="rental-form">
            <div class="form-group">
                <label for="apartment">اختيار التأجبر:</label>

            <div class="form-group">
                <label for="start-date">تاريخ البداية:</label>
                <input type="text" id="start-date" name="start-date" placeholder="اختر تاريخ البداية" required>
            </div>
            <div class="form-group">
                <label for="end-date">تاريخ الانتهاء:</label>
                <input type="text" id="start-date" name="start-date" placeholder="اختر تاريخ الانتهاء" required>
            </div>

            <div class="form-group">

    <!-- المكاتب المطلوبة -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // تفعيل تقويم jQuery UI لتحديد تاريخ البداية
        $(document).ready(function() {
            $("#start-date").datepicker({
                dateFormat: "yy-mm-dd",
                minDate: 0 // لمنع اختيار تاريخ قديم
            });

            // طباعة عقد الإيجار - استعراض العقد عند الضغط على الزر
            $("#print-contract").on("click", function() {
                alert("سيتم إنشاء عقد الإيجار وفتحه في نافذة جديدة للطباعة.");
                // هنا يمكنك إضافة منطق لطباعة العقد، مثل إنشاء عقد بصيغة PDF
            });

            // تحقق من ملء جميع الحقول المطلوبة قبل إرسال النموذج
            $("#rental-form").on("submit", function(e) {
                e.preventDefault();
                const apartment = $("#apartment").val();
                const rentAmount = $("#rent-amount").val();
                const startDate = $("#start-date").val();

                if (apartment && rentAmount && startDate) {
                    alert("تم إضافة عقد الإيجار بنجاح!");
                    // هنا يمكنك إرسال البيانات إلى الخادم باستخدام AJAX أو أي منطق آخر
                } else {
                    alert("يرجى ملء جميع الحقول المطلوبة.");
                }
            });
        });
    </script>
