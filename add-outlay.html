        <form class="rental-form" enctype="multipart/form-data">
            <label for="apartment">اختيار الشقة:</label>
           <select id="apartment" name="apartment" required>
                <option value="">اختر شقة</option>
                <option value="1">شقة 1</option>
                <option value="2">شقة 2</option>
            </select>


            <label for="office-profit">إدخال المصروف  :</label>
            <input type="number" id="office-profit" name="office-profit" step="0.01" required>

            <label for="expenses">مبلغ المصروف TL:</label>
            <input type="number" id="expenses" name="expenses" step="0.01" required>
            <label for="expenses">مبلغ المصروف $:</label>
            <input type="number" id="expenses" name="expenses" step="0.01" required>

            <label for="deposit">الملاحظات:</label>
            <input type="text" id="deposit" name="deposit" step="0.01" required>

          
            <label for="receipt">إرفاق ملف  :</label>
            <input type="file" id="receipt" name="receipt" accept=".jpg, .jpeg, .png, .pdf" required>
